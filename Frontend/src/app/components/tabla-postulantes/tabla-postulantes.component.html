<div class="row tabla-postulantes">
   <div class="container">
      <div class="row">
           <div class="col-12">
               
           </div>
           <div class="col-md-10 offset-md-1 col-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Conocimientos Informaticos</th>
                    <th scope="col">Opciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ciudadano of ciudadanos, let i=index">
                        <th scope="row">{{ciudadano.nombre}} {{ciudadano.curriculum.apellido}}</th>
                        <td>{{ciudadano.email}}</td>
                        <td>{{ciudadano.curriculum.tituloTerciario}}</td>
                        <td>{{ciudadano.curriculum.conociemientosInformaticos}}</td>
                       <td>
                            <button class="btn btn-success "><i class="bi bi-download"></i> CV</button>
                            <button class="btn btn-primary btn-action"><i class="bi bi-person-check" style="font-size: 1.5rem;"></i></button>
                            <button class="btn btn-danger btn-action"><i class="bi bi-trash3" style="font-size: 1.3rem;"></i> </button>
                       </td> 
                    </tr>         
                </tbody>
            </table>
           </div>
      </div>
   </div>
</div>
