<div class="row empleador-principal">
    <section class="list-ciudadanos col-md-6 col-12">
           <div class="filtrar col-md-6 offset-md-3">
        <div class="row">
            <div class="col">
              <select class="form-select" aria-label="Default select example">
                 <option selected >Provincia</option>
                  <option *ngFor="let provincia of provincias.provincias" value="{{provincia.nombre}}">{{provincia.nombre}}</option>
              </select>
            </div>
            <div class="col">
                <button class="btn btn-info">Filtrar</button>
              </div>
          </div>
     </div>
     <div class="ciudadanos offset-1" >
        <div class="card tarjetas" style="width: 29rem;" *ngFor="let ciudadano of ciudadanos,let i = index">
          <div class="card-body">
            <h5 class="card-title">{{ciudadano.nombre}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ciudadano.curriculum.tituloTerciario}}</h6>
            <p class="card-text">{{ciudadano.curriculum.perfilLaboral}}</p>
            <button class="btn btn-info" >Mas Informaci√≥n</button>
          </div>
        </div>
      </div>
    </section>
    <aside class="list-mis-ofertas col-md-6 col-12">
        <div>
          <h2 class="title-ofertas">Mis Ofertas</h2>
        </div>
          <div class="ciudadanos offset-1" >
            <div class="card tarjetas" style="width: 29rem;" *ngFor="let oferta of ofertas,let i = index">
              <div class="card-body">
                <h5 class="card-title">{{oferta.puestoRequerido}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{oferta.fechaPublicacion}}</h6>
                <p class="card-text">{{oferta.principalesTareas}}</p>
                <button class="btn btn-info">modificar Oferta</button>
              </div>
            </div>
          </div>
    </aside>
</div>
