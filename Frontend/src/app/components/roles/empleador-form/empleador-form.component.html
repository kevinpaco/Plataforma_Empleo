<div class="row">
    <div class="container">
        <form class="form col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-10 offset-1">
            <h2 class="title">Empleador</h2>
             <div class="form-group">
                <label class="form-label" for="nombre">Nombre Comercial: </label>
                <input type="text" class="form-control" placeholder="Ingrese nombre de comercio" id="nombre" name="form" />
             </div>
             <div class="form-group">
                <label class="form-label" for="cuit">Cuit: </label>
                <input type="text" class="form-control" placeholder="Ingrese cuit" id="cuit" name="cuit" />
             </div>
             <div class="form-group">
               <label class="form-label" for="email">Email: </label>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="email" class="form-control" placeholder="Ingrese email" aria-label="email" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
               <label class="form-label" for="password">Contraseña: </label>
               <input type="password" class="form-control" placeholder="Ingrese contraseña" id="password" name="form" />
            </div>
             <div class="form-group">
                <label class="form-label" for="provincia">Provincia: </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Opcion</option>
                  <option *ngFor="let provincia of provincias,let i = index" value="{{provincia.nombre}}">{{provincia.nombre}}</option>
                </select>
             </div>
             <div class="form-group">
               <label class="form-label" for="domicilio">Domicilio: </label>
               <input type="text" class="form-control" placeholder="Ingrese domicilio" id="domicilio" name="domicilio" />
            </div>
             <div class="form-group">
               <label class="form-label" for="paginaweb">Pagina Web: </label>
               <input type="text" class="form-control" placeholder="Ingrese pagina web" id="paginaweb" name="paginaweb" />
            </div>
             <div class="form-group">
                <label class="form-label" for="telefono">Telefono: </label>
                <input type="text" class="form-control" placeholder="Ingrese numero de telefono" id="telefono" name="telefono" />
             </div>
             <div class="form-group">
               <label class="form-label" for="rezonSocial">Rezon Social: </label>
               <input type="text" class="form-control" placeholder="Ingrese numero de telefono" id="rezonSocial" name="rezonSocial" />
            </div>
             <div class="form-group">
                <label class="form-label" for="inicioActividad">Fecha de Inicio de Actividad: </label>
                <input type="date" class="form-control" id="inicioActividad" name="inicioActividad" max="2006-01-01"/>
             </div>
             <div class="form-group">
               <label class="form-label" for="descripcion">Descripcion: </label>
              <textarea placeholder="Ingrese decripcion" id="descripcion" name="decripcion" class="form-control" ></textarea>   
            </div>
             <div class="form-group">
             <button type="submit" class="btn btn-success">Enviar</button>
             <button type="submit" [routerLink]="['/login']" class="btn btn-danger">Cancelar</button>
             </div>
        </form>
    </div>
</div>
