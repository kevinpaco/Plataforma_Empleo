<div class="row">
    <div class="container">
        <form class="form col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-10 offset-1">
            <h2 class="title">Ciudadano</h2>
             <div class="form-group">
                <label class="form-label" for="nombre">Nombre: </label>
                <input type="text" class="form-control" placeholder="Ingrese nombre" id="nombre" name="form" />
             </div>
             <div class="form-group">
                <label class="form-label" for="dni">Dni: </label>
                <input type="text" class="form-control" placeholder="Ingrese nombre" id="dni" name="dni" />
             </div>
             <div class="form-group">
               <label class="form-label" for="email">Email: </label>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="email" class="form-control" placeholder="Ingrese email" aria-label="email" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
               <label class="form-label" for="password">Contraseña: </label>
               <input type="password" class="form-control" placeholder="Ingrese contraseña" id="password" name="form" />
            </div>
             <div class="form-group">
                <label class="form-label" for="provincia">Provincia: </label>
                <select class="form-select" aria-label="Default select example" (change)="seleccionProvincia($event)">
                  <option selected>Opcion</option>
                  <option *ngFor="let provincia of provincias.provincias,let i = index" value="{{provincia.nombre}}">{{provincia.nombre}}</option>
                </select>
             </div>
             <div class="form-group">
                <label class="form-label" for="telefono">Telefono: </label>
                <input type="text" class="form-control" placeholder="Ingrese numero de telefono" id="telefono" name="telefono" />
             </div>
             <div class="form-group">
                <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento: </label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" max="2006-01-01"/>
             </div>
             <div class="form-group" (change)="seleccionEstadoCivil($event)">
               <label class="form-label" for="estadoCivil">Estado Civil:  </label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Soltero" >
                  <label class="form-check-label" for="inlineRadio1">Soltero</label>
                 </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Casado" >
                  <label class="form-check-label" for="inlineRadio2">Casado</label>
                </div>
             </div>
             <div class="form-group">
               <button type="submit" class="btn btn-success">Enviar</button>
               <button type="submit" [routerLink]="['/login']" class="btn btn-danger">Cancelar</button>
               </div>
        </form>
    </div>
</div>
